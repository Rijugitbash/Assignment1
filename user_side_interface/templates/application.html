{% extends 'dashboard.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Application Form</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.select_field.label_tag }}
                        {{ form.select_field }}
                        {{ form.text_field.label_tag }}
                        {{ form.text_field }}
                        {{ form.file_field.label_tag }}
                        {{ form.file_field }}
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

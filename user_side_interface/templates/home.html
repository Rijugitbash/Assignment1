{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" name="login_submit" class="btn btn-primary mt-3">Login</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Register</h2>
      <form method="post">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit" name="register_submit" class="btn btn-primary mt-3">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

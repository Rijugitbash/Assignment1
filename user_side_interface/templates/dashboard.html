{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_base.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Your App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item {% if active == 'profile' %}active{% endif %}">
                        <a class="nav-link {% if active == 'profile' %}active-link{% endif %}" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item {% if active == 'application' %}active{% endif %}">
                        <a class="nav-link {% if active == 'application' %}active-link{% endif %}" href="{% url 'application' %}">Application</a>
                    </li>
                    <li class="nav-item {% if active == 'track_application' %}active{% endif %}">
                        <a class="nav-link {% if active == 'track_application' %}active-link{% endif %}" href="{% url 'track_application' %}">Track Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" >Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center py-3">
        <p>This app created by Riju Ghosh</p>
    </footer>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

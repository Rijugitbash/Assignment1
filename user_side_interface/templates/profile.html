
{% extends 'dashboard.html' %}
{% load static %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card bg-light text-center">
                <img src="{% static 'images/no-image.jpg' %}" class="card-img-top rounded-circle mt-4" alt="User Profile">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Profile Details</h3>
                    <!-- Add additional profile content here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
